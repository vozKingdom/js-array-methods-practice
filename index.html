            const myArray = [1, 2, 3, 4, 5];


            // plain *function* version \\\

            function sumOfTripledEvens(array) {
                let sum = 0;
                
                for (let i = 0; i < array.length; i++) {

                    if (array[i] % 2 == 0 ) {

                        sum += array[i] * 3 
                    }
                }   
             
                return sum
            }
            

            console.log(sumOfTripledEvens(myArray))

            */

                function sumOfPower(array){
                     return array
                        .filter((num)=>{if(num % 2 == 0) {return true;}})
                        .map((num)=>{return num*3})
                        .reduce((total, num)=>{
                            total += num
                            return total
                        },0)
                }
