        <script>
            console.log('bro at the gym today said he thought "you were 19 years old"')





            const myArray = [1, 2, 3, 4, 5];


            
            
            
            
            
            // plain version 

            function plainSumOfTripledEvens(array) {
                let sum = 0;
                
                for (let i = 0; i < array.length; i++) {

                    if (array[i] % 2 == 0 ) {

                        sum += array[i] * 3 
                    }
                }   
             
                return sum
            }

        
            // *good version 

                function goodSumOfTripledEvens(array){
                    let evenNum = array.filter((num)=>{if(num % 2 == 0) {return true;}})

                    let timesTreed = evenNum.map((num)=>{return num*3})

                    let sum = timesTreed.reduce((total, num)=>{
                            total += num
                            return total
                        },0)
                    
                    return sum
                }
            
            
            // *better version

                function betterSumOfTripledEvens(array){
                     return array
                        .filter((num)=>{return (num % 2 == 0)})
                        .map((num)=>{return num*3})
                        .reduce((total, num)=>{
                            return total + num
                        })
                }

                
            // *best version

                function sumOfTripledEvens(array) {
                    return array
                        .filter((num) => num % 2 === 0)
                        .map((num) => num * 3)
                        .reduce((acc, curr) => acc + curr);
                    }

                






                console.log(plainSumOfTripledEvens(myArray))

                console.log(goodSumOfTripledEvens(myArray))

                console.log(betterSumOfTripledEvens(myArray))

                console.log(sumOfTripledEvens(myArray))











        </script>
